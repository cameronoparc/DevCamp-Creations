<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/Common.css">
    <link rel="stylesheet" href="styles/Nav.css">
    <link rel="stylesheet" href="styles/Footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/Helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>

<div class="skewed-header">
    <div class="header-bg"style="background-image: url('Images/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>

                </div>

                <div class="Link-wrapper">
                
                    <div class="Nav-link">
                        <a href="Index.html">Home</a>
                    </div>
        
                        
                    <div class="Nav-link">
                        <a href="About.html">About</a>
                    </div>
        
                        
                    <div class="Nav-link">
                        <a href="Menu.html">Menu</a>
                    </div>
        
                        
                    <div class="Nav-link">
                        <a href="Contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="Images/Logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 Any St<br>Murray, UT, 84121
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>
                </div>    
                    
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>
            
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address">
                    <label for="email"> Your Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit"class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>



<div class="spacer60"></div>

<div class="footer">
    <div class="logo-footer">
        <img src="Images/Logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
    </div>

    <div class="footer-phone-hours">
        <span class="phone">
            555 555 5555
        </span>

    <span class="hours">
        10 am - midnight
    </span>
</div>
    
<div class="Link-wrapper">
            
        <div class="Nav-link">
                <a href="Index.html">Home</a>
            </div>

            
            <div class="Nav-link">
                <a href="About.html">About</a>
            </div>

            
            <div class="Nav-link">
                <a href="Menu.html">Menu</a>
            </div>

            
            <div class="Nav-link">
                <a href="Contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
            
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
        
        <div class="copyright-wrapper">
            &copy; 2019 DevCamp &#124; All rights reserved
        </div>

    </div>
</body>
</html>
